<!DOCTYPE html>
<html>
    <head>
        <title>Login</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div align="center">
            <form action="./Login" method="post">
                <div>
                    <h1>Fill Up These Form For Login</h1>
                    <br>
                    <br>

                    Username: <input type="text" placeholder="Enter Username" autocomplete="off" name="uname" required> 
                    <br>
                    <br>

                    Password: <input type="password" placeholder="Enter Password" autocomplete="off" name="psw" required> 
                    <br>
                    <br>
                    <input type="submit" value="Login">
                </div>
                <br>
                <br>
                <div>
                    <a href="http://localhost:9090/AjkerBazar/index.jsp"><button type="button">Cancel</button></a>
                </div>
            </form>
        </div>
    </body>
</html>
